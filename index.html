<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Денису 43</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --b: #000;
            --g: #d4af37;
            --w: #fff;
            --t: cubic-bezier(0.23, 1, 0.32, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--b);
            font-family: 'Inter', sans-serif;
            color: var(--w);
            touch-action: none;
        }
        #s-container {
            width: 100%;
            height: 100%;
            transition: transform 0.8s var(--t);
            will-change: transform;
        }
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: env(safe-area-inset-top) 30px env(safe-area-inset-bottom);
            position: relative;
        }
        h1 {
            font-size: clamp(3rem, 15vw, 6rem);
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(180deg, var(--w) 0%, var(--g) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
            transition: 1s var(--t) 0.3s;
        }
       .active h1 {
            opacity: 1;
            transform: translateY(0);
        }
       .age-val {
            font-size: clamp(6rem, 30vw, 12rem);
            line-height: 1;
            font-weight: 800;
            margin: 20px 0;
            text-shadow: 0 10px 50px rgba(212, 175, 55, 0.4);
        }
       .msg-p {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 300;
            max-width: 500px;
            opacity: 0.8;
        }
       .hint {
            position: absolute;
            bottom: calc(40px + env(safe-area-inset-bottom));
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.4;
            animation: h-anim 2s infinite;
        }
        @keyframes h-anim {
            0%, 100% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-10px); opacity: 0.6; }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="s-container">
        <section class="active">
            <h1>ДЕНИС</h1>
            <div class="hint">Свайпни для початку</div>
        </section>
        <section>
            <div class="age-val">43</div>
            <p class="msg-p">З ДНЕМ НАРОДЖЕННЯ</p>
        </section>
        <section>
            <p class="msg-p">
                Нехай кожен день приносить енергію для великих звершень, а життєвий шлях буде сповнений впевненості та нових горизонтів. Твій досвід — це твоя сила.
            </p>
        </section>
    </div>
    <canvas id="c"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const container = document.getElementById('s-container');
        const sections = document.querySelectorAll('section');
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let current = 0;
        let y0 = null;
        let animId = null;
        let heartParts =;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('touchstart', e => { y0 = e.touches.clientY; });
        window.addEventListener('touchend', e => {
            if (y0 === null) return;
            let y1 = e.changedTouches.clientY;
            let d = y0 - y1;
            if (Math.abs(d) > 60) {
                if (d > 0 && current < sections.length - 1) current++;
                else if (d < 0 && current > 0) current--;
                move();
            }
            y0 = null;
        });

        function move() {
            container.style.transform = `translateY(-${current * 100}vh)`;
            sections.forEach((s, i) => s.classList.toggle('active', i === current));
            
            if (current === 1) triggerBang();
            if (current === 2) startHeart();
            else stopHeart();
        }

        function triggerBang() {
            const end = Date.now() + 2000;
            const colors = ['#d4af37', '#ffffff', '#aa8a2e'];
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: colors
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function startHeart() {
            heartParts =;
            const count = 400;
            for (let i = 0; i < count; i++) {
                heartParts.push({
                    t: (i / count) * Math.PI * 2,
                    s: Math.random() * 2 + 1,
                    v: Math.random() * 0.02 + 0.01,
                    o: Math.random() * 5
                });
            }
            loop();
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const sc = Math.min(canvas.width, canvas.height) / 45;

            heartParts.forEach(p => {
                p.t += p.v;
                const x = 16 * Math.pow(Math.sin(p.t), 3);
                const y = -(13 * Math.cos(p.t) - 5 * Math.cos(2 * p.t) - 2 * Math.cos(3 * p.t) - Math.cos(4 * p.t));
                ctx.fillStyle = `rgba(212, 175, 55, ${0.3 + Math.sin(Date.now() * 0.002 + p.o) * 0.3})`;
                ctx.beginPath();
                ctx.arc(cx + x * sc, cy + y * sc, p.s, 0, Math.PI * 2);
                ctx.fill();
            });
            animId = requestAnimationFrame(loop);
        }

        function stopHeart() {
            cancelAnimationFrame(animId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
